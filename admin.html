<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Deep Container Services</title> <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .dashboard { padding: 20px; max-width: 1100px; margin: auto; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; flex: 1; }
        .admin-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .admin-table th, .admin-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .admin-table th { background-color: #333; color: white; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .modal-content { background: white; margin: 2% auto; padding: 30px; width: 85%; max-width: 800px; border-radius: 10px; position: relative; }
        .close-btn { position: absolute; right: 20px; top: 10px; font-size: 28px; cursor: pointer; color: #333; }
        
        .btn-view { background: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .btn-csv { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px; }
        
        /* PRINT LOGIC - Fixed white page & Header/Footer */
        @media print {
            @page { margin: 0; }
            body { margin: 1.6cm; }
            body * { visibility: hidden; }
            #previewModal, #previewModal * { visibility: visible; }
            #previewModal { position: absolute; left: 0; top: 0; width: 100%; background: white; }
            .no-print, .close-btn, .actions-bar { display: none !important; }
            .modal-content { border: none !important; box-shadow: none !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
        }
    </style>
</head>
<body>

<div class="dashboard no-print">
    <div class="dashboard-header">
        <h2>üìä Deep Services Dashboard</h2>
        <div>
            <button class="btn-csv" onclick="exportCSV(15)">Last 15 Days CSV</button>
            <button class="btn-csv" onclick="exportCSV(30)" style="background:#444;">Monthly CSV</button>
            <button onclick="location.reload()" style="padding:10px;">üîÑ Refresh</button>
        </div>
    </div>

    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <div class="stat-card">
            <h3 style="color:#666; margin:0;">Total Earnings</h3>
            <p id="totalEarnings" style="font-size:28px; margin:10px 0; color:#28a745;">$0.00</p>
        </div>
        <div class="stat-card">
            <h3 style="color:#666; margin:0;">Total Jobs</h3>
            <p id="totalInvoices" style="font-size:28px; margin:10px 0; color:#333;">0</p>
        </div>
    </div>

    <table class="admin-table">
        <thead>
            <tr>
                <th>Inv #</th>
                <th>Date</th>
                <th>Warehouse</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <div id="loadingText" style="text-align:center; padding:30px; font-size:18px;">Connecting to Cloud...</div>
</div>

<div id="previewModal" class="modal">
    <div class="modal-content">
        <span class="close-btn no-print" onclick="closeModal()">&times;</span>
        <div id="modalBillArea"></div>
        <div class="actions-bar no-print" style="margin-top:30px; display:flex; gap:15px; border-top:1px solid #eee; padding-top:20px;">
            <button onclick="window.print()" style="background:#333; color:white; padding:12px; flex:1; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">üñ®Ô∏è Print / Save PDF</button>
            <button id="modalWA" style="background:#25D366; color:white; padding:12px; flex:1; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">üí¨ Send on WhatsApp</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
